<div class="main-container">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup] = "loginForm" (ngSubmit)="login()">

                <mat-form-field class = "form-el">
                    <input matInput placeholder="email" formControlName="email">
                    <mat-error *ngIf='email.invalid'>
                        Please provide an available e-mail address.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class = "form-el">
                    <input matInput type="password" placeholder="password" formControlName="password">
                    <mat-error *ngIf="password.invalid && password.touched">
                        Not secure enough.
                    </mat-error>
                </mat-form-field>

                <p>Don't have an account? <a mat-button color="link" routerLink="/register">Register</a></p>

                <button class = "form-el sbmt-btn" type="submit" mat-raised-button [disabled]="loginForm.invalid" color="primary">Submit</button>

            </form>
        </mat-card-content>
    </mat-card>

</div>
