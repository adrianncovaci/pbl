<div class="main-container">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup] = "registerForm" (ngSubmit)="register()">

                <mat-label>First Name</mat-label>
                <mat-form-field class="form-el">
                    <input matInput required formControlName="firstName">
                    <mat-error *ngIf='formValue.firstName.invalid'>
                        First name is required.
                    </mat-error>
                </mat-form-field>

                <mat-label>Last Name</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="lastName">
                    <mat-error *ngIf='formValue.lastName.invalid'>
                        Last name is required.
                    </mat-error>
                </mat-form-field>

                <mat-label>CNP</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="cnp">
                    <mat-error *ngIf='formValue.cnp.invalid'>
                        Please provide a valid CNP.
                    </mat-error>
                </mat-form-field>

                <mat-label>Email</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="email">
                    <mat-error *ngIf='formValue.email.invalid'>
                        Please provide a valid email address.
                    </mat-error>
                </mat-form-field>

                <mat-label>Password</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf='formValue.password.invalid'>
                        Password is required.
                    </mat-error>
                </mat-form-field>

                <mat-label>City</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="city">
                    <mat-error *ngIf='formValue.city.invalid'>
                        City is required.
                    </mat-error>
                </mat-form-field>

                <mat-label>Address</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="address">
                    <mat-error *ngIf='formValue.address.invalid'>
                        Address is required.
                    </mat-error>
                </mat-form-field>

                <mat-label>Zip Code</mat-label>
                <mat-form-field class="form-el">
                    <input matInput formControlName="zipcode">
                    <mat-error *ngIf='formValue.zipcode.invalid'>
                        City is required.
                    </mat-error>
                </mat-form-field>

                <button class = "form-field" type="submit" mat-raised-button color="primary">
                    Register
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
